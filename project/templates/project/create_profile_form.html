    Profile records, one per line. Include the first name, last name, city, and
     a profile image, using the data attributes stored in the Profile model.
-->
{% extends 'project/base.html' %}

{% block content %}

<h1>Create Profile</h1>

<form method="POST"> <!-- HTTP POST to send data to the server -->
    {% csrf_token %}

    <!-- display the form context variable -->
    <!-- {{form}} display the form without formatting --> 

    <!-- {{form.as_p}} paragraph style formatting -->
    <table> 
    {{form.as_table}} <!-- table-style formatting -->
    <tr>
        <td></td> <!-- empty! -->
        <td><input type="submit" value="Add a Profile!"></td>
    </tr>
    </table>
    
</form>

{% endblock %}
