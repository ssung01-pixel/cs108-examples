<!-- delegated work to the template called show_all_profiles.html rendering a table
   Profile records, one per line. Include the first name, last name, city, and
    a profile image, using the data attributes stored in the Profile model.
-->
{% extends 'project/base.html' %}
 
{% block content %}
 
<h1 style="color:rgb(156, 39, 6);font-size: 40pt;font-family:cursive"><strong>Create a Patient Profile</strong></h1>
 
<form method="POST"> <!-- HTTP POST to send data to the server -->
   {% csrf_token %}
 
   <!-- display the form context variable -->
   <!-- {{form}} display the form without formatting -->
 
   <!-- {{form.as_p}} paragraph style formatting -->
   <table style="color:rgb(156, 39, 6);font-size: 20pt;font-family:cursive" >
   {{form.as_table}} <!-- table-style formatting -->
   <tr>
       <td></td> <!-- empty! -->
       <td><input type="submit" value="Add a Profile!"  style="color:rgb(156, 39, 6);font-size: 20pt;font-family: cursive "></td>
   </tr>
   </table>
  
</form>
 
{% endblock %}
