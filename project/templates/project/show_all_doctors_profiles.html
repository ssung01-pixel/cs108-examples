<center>
<table style="border:green; border-width:8px; border-style:dashed;color:rgb(156, 39, 6);font-size: 20pt;font-family:fantasy">  <!-- Creating a table-->
  
   <!--<colgroup> <!--Adjusting the colum width and how it looks on the table-->

       <col span="1" style="width: 20%;">
       <col span="1" style="width: 0%;">
       <col span="1" style="width: 35%;"> -->
 
   <!--</colgroup> -->

   <tr> <!-- Adding the column names on the table -->
    <th style= "color:rgb(83, 0, 35);font-family: Apple Chancery; font-size: 20pt;">Name</th>
    <th style= "color:rgb(83, 10, 0);font-family: OCR A Std; font-size: 20pt;">City</th>

   {% for profile in drprofiles %} <!-- create a loop to display the first name, last name, city, email address, image if the person -->

     <tr> <!-- using the attributes and displaying each of them and centering them -->

     {% endfor %} <!-- to end the loop we need this statement -->
